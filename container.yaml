      protocol: TCP
    type: Private
  networkProfile:
    id: /subscriptions/60da6908-2ae4-4169-937e-0f065cf989ff/resourceGroups/docker/providers/Microsoft.Network/networkProfiles/discord-bot-networkProfile
  osType: Linux
  restartPolicy: OnFailure
